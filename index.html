<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FrozenShop</title>
</head>

<body>
    <header>
        <div class="container">

            <!-- navbar -->

            <nav class="navbar">
                <a href="index.html" class="navbar-brand">FROZENSHOP</a>
                <button type="button" class="navbar-toggler">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-collapse">
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">PRODUCTOS</a></li>
                        <li><a href="#">NUEVOS INGRESOS</a></li>
                        <li><a href="#">ACERCA DE NOSOTROS</a></li>
                        <li><a href="#">CONTACTO</a></li>

                    </ul>
                </div>

                <div class="cart">
                    <button type="button" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count-info">0</span>
                    </button>

                    <div class="cart-container">
                        <div class="cart-list">
                            <!-- objeto unico -->
                            <div class="cart-item">
                                <img src="images/frutos-rojos.jpg" alt="frutas-rojos">
                                <div class="cart-item-info">
                                    <h3 class="cart-item-name">Frutos rojos</h3>
                                    <span class="cart-item-category">Mix de frutos rojos congelados</span>
                                    <span class="cart-item-price">$1200.00</span>
                                </div>

                                <button type="button" class="cart-item-del-btn">
                                    <i class="fas fa-times"></i>
                                </button>

                            </div>
                            <!-- fin de objeto unico -->
                        </div>

                        <div class="cart-total">
                            <h3> Total: $</h3>
                            <span id="cart-total-value">$1200.00</span>
                        </div>

                    </div>
                </div>
            </nav>
            <!-- fin-navbar -->
        </div>
    </header>


    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
